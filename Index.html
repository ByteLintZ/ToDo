<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise To-Do List</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <header class="bg-blue-600 text-white p-4 text-center">
                <h1 class="text-2xl font-bold">Enterprise To-Do List</h1>
            </header>
            <div class="p-4">
                <div class="mb-4">
                    <input type="text" id="taskInput" placeholder="Add a new task..." class="form-control">
                    <div class="mt-2 flex gap-2">
                        <select id="prioritySelect" class="form-select w-1/2">
                            <option value="normal" selected>Normal Priority</option>
                            <option value="high">High Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <select id="categorySelect" class="form-select w-1/2">
                            <option value="general" selected>General</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                        </select>
                    </div>
                    <button id="addTaskBtn" class="btn btn-primary mt-3 w-full">Add Task</button>
                </div>
                <main class="task-list mb-4">
                    <ul id="tasks" class="list-group"></ul>
                </main>
            </div>
            <footer class="bg-gray-100 text-center p-3 border-t">
                <p class="text-gray-600">Â© 2024 Your Company Name</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
